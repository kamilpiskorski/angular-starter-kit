<div class="form-field" [class.focused]="focused" [class.filled]="filled" [class.error]="error" [class.disabled]="disabled">
  <ng-content select=".form-label"></ng-content>
  <div class="form-control">
    <input #input class="form-control-input" [id]="id" type="text" (focus)="focusHandler()" (blur)="blurHandler()">
    <div class="form-control-icon">
      <i class="icon icon-calendar-1"></i>
    </div>
  </div>
  <ng-content select=".form-hints"></ng-content>
  <ng-content select=".form-errors"></ng-content>
</div>
